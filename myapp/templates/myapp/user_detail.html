{% extends 'myapp/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'user_edit' pk=user.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.profile }}</p>
{% endblock %}
