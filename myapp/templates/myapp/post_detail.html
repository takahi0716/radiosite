{% extends 'myapp/base.html' %}

{% block content %}
    <div class="post">
        {% if program.published_date %}
            <div class="date">
                {{ program.published_date }}
            </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=program.pk %}">Publish</a>
            <a class="btn btn-default" href="{% url 'post_remove' pk=program.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}

        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=program.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ program.title }}</h2>
        <p>{{ program.corner_title|linebreaksbr }}</p>
    </div>
{% endblock %}
