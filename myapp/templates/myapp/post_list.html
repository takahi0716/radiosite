<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for program in programs %}
        <div>
            <p>published: {{ program.published_date }}</p>
            <h2><a href="">{{ program.title }}</a></h2>
            <p>{{ program.corner_title|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </body>
</html>
