{% extends 'myapp/base.html' %}

{% block content %}
    {% for program in programs %}
        <div class="post">
            <div class="date">
                <p>published: {{ program.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=program.pk %}">{{ program.title }}</a></h2>
            <p>{{ program.corner_title|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
