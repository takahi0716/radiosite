{% extends 'myapp/base.html' %}

{% block content %}

    <h1>運営からのお知らせ</h1>
    {% for info in infos %}
        <h2>
            {{ info.title }}
        </h2>
        <div class="date">
          {{ info.created_date }}
        </div>
        <p>
            {{ info.text|linebreaks }}
        </p>
    {% endfor %}
{% endblock %}
