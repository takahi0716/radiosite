{% extends 'myapp/base.html' %}

{% block content %}
    <h2>New User</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.profile.label_tag }}
        {{ form.profile }}

        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
